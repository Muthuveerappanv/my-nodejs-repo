<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Chat | ChatApp</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="chat">

    <div class="chat__sidebar" id="people">
        <h3>People</h3>
        <div id="users">
            
        </div>
    </div>

    <div class="chat__main">
        <ol class="chat__messages" id="messages"></ol>

        <div class="chat__footer">
            <form id="message-form">
                <input name="message" type="text" placeholder="Enter your Message" autofocus autocomplete="off" />
                <button>Send</button>
            </form>

            <button id="send-location">Send Location</button>

        </div>

    </div>

    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{message.from}}</h4>
                <span>{{message.createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{message.text}}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{location.from}}</h4>
                <span>{{location.createdAt}}</span>
            </div>
            <div class="message__body">
                <a href={{location.locationUrl}}>My Current Location</a>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/moment.min.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>

</html>
